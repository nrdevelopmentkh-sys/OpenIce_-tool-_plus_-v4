- name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'

  - name: Install dependencies
    run: |
      python -m pip install --upgrade pip
      if [ -f requirements.txt ]; then
        pip install -r requirements.txt
      else
        echo "requirements.txt not found â€” skipping pip install (add requirements.txt to ensure dependencies are installed)"
      fi

  - name: Create reports directory
    run: mkdir -p reports

  - name: Run report generator
    run: python openice_tool_plus_v4.py
