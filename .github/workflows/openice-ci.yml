name: OpenICE CI - Generate Reports

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true

    - name: Run OpenICE Tool Plus v4
      run: |
        mkdir -p reports
        python openice_tool_plus_v4.py \
          --input sample_targets.csv \
          --prefix github_case \
          --auto \
          --output reports/

    - name: Upload generated reports
      uses: actions/upload-artifact@v4
      with:
        name: OpenICE-Reports
        path: reports/
